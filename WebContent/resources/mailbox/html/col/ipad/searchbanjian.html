<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>办件查询</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="{sysUrl}/resources/mailbox/css/mui.min.css">
		<link rel="stylesheet" href="{sysUrl}/resources/mailbox/js/need/layer.css">
		<style>
			html,body {
				background-color: #f2f2f2;
			}
			.mui-bar-nav~.mui-content{
				padding: 0;
			}
			
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-icon-left-nav:before{content:"\e471"; color: white;}
			.mui-input-group .mui-button-row {height: auto;}
			.mui-input-row label {width: 25%;   padding-right: 0px;}
			.mui-input-row label~input{width: 75%;}
			.mui-input-group .mui-input-row:after {left: 0px;}
		</style>
	</head>
	<body>
	
	  <div class="mui-bar mui-bar-nav" style="width:750px; height:64px;padding-top:10px; background: white;">
	 		<input type="hidden" id="color" name="color" value="{color}"></input>
	        <input type="hidden" id="sysid" name="sysid" value="{sysid}"></input>
	        <input type="hidden" id="resourceid" name=resourceid value="{resourceid}"></input>
	        <input type="hidden" id="clienttype" name="clienttype" value="{clienttype}"></input>
	        <a class="mui-action-back mui-icon mui-pull-left" style="height: 44px; padding-top: 0px;">
			   <img  src="{sysUrl}/resources/mailbox/images/back.png" style="max-width: 50%;">
			</a>
			<a class="mui-icon mui-pull-right" style="height: 44px;">
			   <div style="background-color: #E6544C;width: 5px; height: 22px;"></div>
			</a>
			<h1 id="title" class="mui-title " style="color: black; font-size: 20px;right: 25px;text-align: right;">办件查询</h1>
	  </div>
	  <div class="mui-content" style="padding-top: 64px;height:auto;">
	      <form class="mui-input-group">
	                <div style="height: 10px;background-color:white;"></div>
					<div class="mui-input-row">
						<input id="mailnumber" type="text" name="mailnumber" placeholder="输入受理编号" style="padding-left: 20px;">
					</div>
					<div class="mui-input-row">
						<input id="querycode" type="text" name="querycode" placeholder="输入查询码" style="padding-left: 20px;">
					</div>
					<div class="mui-button-row" >
						<button type="button" class="mui-btn mui-btn-danger" onclick="clean()" style="width: 40%;background: #{color};margin-top: 20px;margin-bottom: 20px;margin-right: 20px;">重&nbsp;置</button>
						<button type="button" class="mui-btn mui-btn-danger" onclick="return check(this.form)" style="width: 40%;background: #{color};margin-top: 20px;margin-bottom: 20px;">查&nbsp;询</button>
					</div>
		  </form>
	  </div>
	  <!--history start-->
	  <!--history end-->
	  
	  
	</body>
	<script src="{sysUrl}/resources/mailbox/js/mui.min.js"></script>
	<script src="{sysUrl}/resources/mailbox/js/jquery-1.8.3.min.js"></script>
	<script src="{sysUrl}/resources/mailbox/js/layer.m.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});

		 var color = $("#color").val();
		 var sysid = $("#sysid").val();
		 var filename = $("#filename").val();
		 var uuid = $("#uuid").val();
		 var sysid = $("#sysid").val();
		 var resourceid = $("#resourceid").val();
		 var clienttype = $("#clienttype").val();
		

		function clean(){
			$("#mailnumber").val("");
			$("#querycode").val("");
		}

		 function check(form) {

	          if(form.mailnumber.value=='') {
	        	   layer.open({
		        	    content: '请输入受理编号',
		        	    style: 'background-color:#545454; color:#fff; border:none;top:-100px;text-align: center;',
		        	    time: 3
		        	});
	                form.mailnumber.focus();
	                return false;
	           }
		      if(form.querycode.value==''){
		    	    layer.open({
		        	    content: '请输入查询码',
		        	    style: 'background-color:#545454; color:#fff; border:none;top:-100px;text-align: center;',
		        	    time: 3
		        	});
		            form.querycode.focus();
		            return false;
		       }
              var mailnumber = form.mailnumber.value;
              var querycode = form.querycode.value;
             
		  		$.ajax({
		  			type : "GET",
		  			url :'search.do',
		  			data :"mailnumber=" + mailnumber + "&querycode=" + querycode + "&color=" + color,
		  			success : function(msg) {
		  				if(msg == 'success'){
		  					 
		  				     window.location.href="{sysUrl}/interfaces/mailbox/col/content.do?mailnumber=" + mailnumber + "&color="+color+ "&sysid="+sysid + "&resourceid="+resourceid + "&clienttype=" + clienttype;
			  			}else if(msg == ''){
			  				window.location.href="{sysUrl}/interfaces/mailbox/col/error.do?color=" + color + "&resourceid=" + resourceid + "&clienttype=" + clienttype;
				  		}else if(msg == 'fail'){
				  			layer.open({
				        	    content: '没有检索到相关的办件',
				        	    style: 'background-color:#545454; color:#fff; border:none;top:-100px;text-align: center;',
				        	    time: 3
				        	});
				  			$("#pwd").val('');
			  				return false;
					  	}
		  				
		  			}
		  		});
	         }

	</script>
</html>
