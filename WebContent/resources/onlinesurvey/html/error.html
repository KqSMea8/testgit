<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网上调查</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="{sysPath}/resources/onlinesurvey/css/mui.min.css">
		<style>
			html,body {
				background-color: white;
			}
			.mui-bar-nav~.mui-content{
				padding: 0;
			}
			
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-icon-left-nav:before{content:"\e471"; color: white;}
			.mui-input-group .mui-button-row {height: auto;}
			.mui-input-row label {width: 25%;   padding-right: 0px;}
			.mui-input-row label~input{width: 75%;}
		</style>
	</head>
	<body>
	  <div class="mui-bar mui-bar-nav" style="background: #{barColor};">
			<a class="{back} mui-icon  mui-pull-left" href="{href}" style="height: 44px; padding-top: 0px;margin-left:-25px;">
				<img  src="{sysPath}/resources/onlinesurvey/images/back.png" style="width:auto;max-height:44px;">
			</a>
			<h1 id="title" class="mui-title" style="color: white;font-size: 20px;">网上调查</h1>
	  </div>
	  <div class="mui-content" style="padding-top: 64px;height:auto;background-color: white; padding-left: 20%;padding-right: 20%;min-height: 200px;">
	  <img  src="{sysPath}/resources/onlinesurvey/images/error.png" style="max-width: 100%; vertical-align: bottom;margin-top: 60px;" >
	  <p style="margin-top: 24px; font-size: 16px;text-align: center;color: #80848C;">{msg}</p>
	  </div>
	  
	  
	</body>
	<script src="{sysPath}/resources/onlinesurvey/js/jquery-1.8.3.min.js"></script>
	<script src="{sysPath}/resources/onlinesurvey/js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
	</script>
</html>
